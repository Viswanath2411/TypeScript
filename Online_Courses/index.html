    <head>

    <body>
        <div id = "loginpage">
            <h2>Login:</h2>
            User Id <input type ="text" id = "userid">

             <br>

                <option>select</option>
                <option>C-Sharp(C#)</option>
                <option>HTML</option>

                <option>JavaScript</option>

            </select><br><br>

            Number of Days:<br>
            <input type = "number" id = "daysreq"> <br>
            <br>

        </div>
